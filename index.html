/* Render */
function renderDeck(name){
  currentDeck = name;
  index = 0;
  modePill.textContent = name === "home" ? "Home" : (name === "lecture" ? "Lecture" : "Laboratory");

  const slides = decks[name];
  deckEl.innerHTML = slides.map((s) => {
    const kind = s.kind || "normal";
    const sectionClass = kind === "section" ? "section" : "";
    return `
      <section class="slide ${sectionClass}">
        <div class="slide-inner">
          <div>
            <h1 class="title">${s.title}</h1>
            ${s.subtitle ? `<p class="subtitle">${s.subtitle}</p>` : ``}
          </div>
          ${s.body || ""}
          ${kind === "home" ? "" : `<div class="mt-auto small" style="color:var(--muted)">
            ${SCHOOL} ‚Ä¢ ${CODE} ‚Ä¢ ${INSTRUCTOR}
          </div>`}
        </div>
      </section>
    `;
  }).join("");

  updateUI();
  move();
}

function updateUI(){
  const total = decks[currentDeck].length;
  counterEl.textContent = `${index+1} / ${total}`;
  barEl.style.width = total <= 1 ? "0%" : `${(index/(total-1))*100}%`;
}

function move(){
  deckEl.style.transform = `translateX(${-index*100}vw)`;
  updateUI();
}

function next(){
  const total = decks[currentDeck].length;
  if(index < total-1){ index++; move(); }
}
function prev(){
  if(index > 0){ index--; move(); }
}
function goHome(){ renderDeck("home"); }

/* Access gating */
function requestDeck(deckName){
  pendingDeck = deckName;
  document.getElementById("accessError").style.display = "none";
  document.getElementById("accessPassword").value = "";
  document.getElementById("accessTitle").textContent = deckName === "lecture" ? "Lecture Password Required" : "Laboratory Password Required";
  document.getElementById("accessDesc").textContent = deckName === "lecture"
    ? "Enter the lecture access password to open the slides."
    : "Enter the laboratory access password to open the slides.";
  document.getElementById("accessModal").style.display = "flex";
  setTimeout(()=>document.getElementById("accessPassword").focus(), 50);
}

function unlockAccess(){
  const val = document.getElementById("accessPassword").value;
  const ok = (pendingDeck === "lecture" && val === LECTURE_PASSWORD) || (pendingDeck === "lab" && val === LAB_PASSWORD);
  if(ok){
    document.getElementById("accessModal").style.display = "none";
    renderDeck(pendingDeck);
  }else{
    document.getElementById("accessError").style.display = "block";
  }
}
function cancelAccess(){
  document.getElementById("accessModal").style.display = "none";
  pendingDeck = null;
}

/* Keyboard + touch */
document.addEventListener("keydown", (e) => {
  const accessOpen = document.getElementById("accessModal").style.display === "flex";
  if(accessOpen && e.key === "Enter"){ unlockAccess(); return; }

  if(e.key === "ArrowRight" || e.key === " "){ next(); }
  if(e.key === "ArrowLeft"){ prev(); }
  if(e.key === "Escape"){
    if(accessOpen){ cancelAccess(); return; }
    goHome();
  }
});

let touchStartX = null;
document.addEventListener("touchstart", (e) => { touchStartX = e.touches[0].clientX; }, {passive:true});
document.addEventListener("touchend", (e) => {
  if(touchStartX === null) return;
  const dx = e.changedTouches[0].clientX - touchStartX;
  touchStartX = null;
  if(Math.abs(dx) < 40) return;
  if(dx < 0) next(); else prev();
}, {passive:true});

/* Start */
renderDeck("home");
