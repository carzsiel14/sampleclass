/* Static password in JS as requested */
const NOTES_PASSWORD = "adminnotes";

const decks = {
  home: [
    {
      kind: "home",
      title: COURSE,
      subtitle: `${CODE} ‚Ä¢ Week 1‚Äì2 ‚Ä¢ Web Slides`,
      body: `
        <div class="content">
          <p class="subtitle" style="margin-top:0">Choose the session deck you want to present:</p>
          <div class="home-grid">
            <div class="home-card" onclick="start('lecture')">
              <h3>üìò Lecture</h3>
              <p>Foundations of Information Assurance</p>
              <ul>
                <li>IA vs InfoSec vs Cybersecurity</li>
                <li>CIA Triad + examples</li>
                <li>Controls, tradeoffs, culture, ethics</li>
              </ul>
            </div>
            <div class="home-card" onclick="start('lab')">
              <h3>üß™ Laboratory</h3>
              <p>Orientation & Baseline Security Audit</p>
              <ul>
                <li>Safe sandbox / VM setup</li>
                <li>Baseline workstation audit checklist</li>
                <li>Portfolio outputs + CIA mapping</li>
              </ul>
            </div>
          </div>

          <div class="callout">
            <b>${SCHOOL}</b><br/>
            <span style="color:var(--muted)">${COURSE} ‚Ä¢ ${CODE} ‚Ä¢ Instructor: ${INSTRUCTOR}</span>
          </div>

          <div class="instructor-notes">
            <b>Instructor Notes:</b> If you unlocked notes, remind students: lecture slides focus on concepts; lab slides focus on procedure and evidence.
          </div>
        </div>
      `
    }
  ],

  lecture: [
    { kind:"section", title:"LECTURE", subtitle:"Week 1‚Äì2: Foundations of Information Assurance", body:"" },

    {
      title:"Week 1‚Äì2 Lecture Overview",
      subtitle:"What we cover this session",
      body:`<div class="content">
        <ul>
          <li>Information Assurance (IA): definition and scope</li>
          <li>Information Security vs. Cybersecurity vs. IA</li>
          <li>Security objectives: CIA triad and beyond</li>
          <li>Security controls and tradeoffs</li>
          <li>Security culture, ethics, and professionalism</li>
        </ul>
        <div class="callout">Use this slide as your roadmap. Each slide builds toward a security mindset.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Quick opener: Ask students to name ‚Äúassets‚Äù the school must protect (grades, IDs, portal accounts, HR/payroll data).</div>
      </div>`
    },

    {
      title:"Why Information Assurance Matters",
      subtitle:"Why this subject is important",
      body:`<div class="content">
        <ul>
          <li><strong>Information assets</strong>: student data, records, finances, intellectual property</li>
          <li><strong>Consequences</strong>: money loss, downtime, reputation damage, penalties</li>
          <li><strong>Socio-technical</strong>: security = people + process + technology</li>
        </ul>
        <div class="callout">Campus example: If enrollment systems fail, it affects operations, students, and staff.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Emphasize ‚Äútrust.‚Äù IA is about maintaining trust in information systems over time, not just stopping attackers.</div>
      </div>`
    },

    {
      title:"Key Concepts and Definitions",
      subtitle:"IA, InfoSec, Cybersecurity",
      body:`<div class="content">
        <ul>
          <li><strong>Information Assurance (IA)</strong>: trustworthiness, resilience, governance + risk</li>
          <li><strong>Information Security (InfoSec)</strong>: protects information from unauthorized access/alteration</li>
          <li><strong>Cybersecurity</strong>: protects digital systems and networks from cyber attacks</li>
        </ul>
        <div class="callout">Memory trick: InfoSec = data; Cybersecurity = systems/network; IA = trust + continuity + governance.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Give a quick analogy: IA is ‚Äúhealthcare system,‚Äù cybersecurity is ‚ÄúER defense,‚Äù InfoSec is ‚Äúpatient record privacy.‚Äù</div>
      </div>`
    },

    {
      title:"IA vs. InfoSec vs. Cybersecurity",
      subtitle:"How they differ in focus",
      body:`<div class="content">
        <ul>
          <li><strong>Information Security</strong>: safeguards data assets (CIA)</li>
          <li><strong>Cybersecurity</strong>: defense in cyberspace (network, web, endpoints)</li>
          <li><strong>Information Assurance</strong>: broader‚Äîcontinuity, governance, policy, risk decisions</li>
        </ul>
        <div class="callout">Example: Backups & recovery planning are strongly aligned with IA.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Ask: ‚ÄúIf the portal is hacked, what‚Äôs the recovery plan?‚Äù Use this to connect to IA scope (continuity/response).</div>
      </div>`
    },

    { kind:"section", title:"SECURITY OBJECTIVES", subtitle:"CIA triad and beyond", body:"" },

    {
      title:"The CIA Triad",
      subtitle:"Core security objectives",
      body:`<div class="content">
        <ul>
          <li><strong>Confidentiality</strong>: only authorized access (encryption, access control, MFA)</li>
          <li><strong>Integrity</strong>: accurate, unmodified information (hashing, checksums, change control)</li>
          <li><strong>Availability</strong>: accessible when needed (backups, redundancy, fault tolerance)</li>
        </ul>
        <div class="callout">Security analysis often starts by asking: ‚ÄúWhat breaks C, I, or A?‚Äù</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Mini-activity: students classify 3 examples (shared password, power outage, edited grades) into CIA.</div>
      </div>`
    },

    {
      title:"CIA Examples",
      subtitle:"Concrete examples in real life",
      body:`<div class="content">
        <ul>
          <li><strong>Confidentiality breach</strong>: leaked grades, exposed passwords, stolen IDs</li>
          <li><strong>Integrity breach</strong>: unauthorized grade changes, altered records</li>
          <li><strong>Availability breach</strong>: ransomware, portal outage, DDoS disruption</li>
        </ul>
        <div class="callout">Prompt: Give one local/school example for each category.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Emphasize that one incident can hit multiple goals (e.g., ransomware affects availability + confidentiality if data is exfiltrated).</div>
      </div>`
    },

    {
      title:"Beyond CIA",
      subtitle:"Other important security goals",
      body:`<div class="content">
        <ul>
          <li><strong>Authentication</strong>: prove identity (passwords, biometrics, MFA)</li>
          <li><strong>Authorization</strong>: correct permissions (roles, least privilege)</li>
          <li><strong>Non-repudiation</strong>: actions can‚Äôt be denied later (digital signatures, logs)</li>
          <li><strong>Accountability</strong>: actions traceable to individuals (audit trails)</li>
        </ul>
        <div class="callout">Identity + access failures are among the most common root causes of breaches.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Quick question: ‚ÄúAuthentication vs Authorization‚Äîwhat‚Äôs the difference?‚Äù Give student portal role examples.</div>
      </div>`
    },

    { kind:"section", title:"CONTROLS & TRADEOFFS", subtitle:"How protection is implemented", body:"" },

    {
      title:"Security Controls",
      subtitle:"Three high-level categories",
      body:`<div class="content">
        <ul>
          <li><strong>Administrative</strong>: policies, training, procedures, risk management</li>
          <li><strong>Technical</strong>: firewalls, MFA, encryption, antivirus, IDS/IPS</li>
          <li><strong>Physical</strong>: locks, CCTV, guards, secure rooms</li>
        </ul>
        <div class="callout">Security is not ‚Äútools only.‚Äù Policies and physical controls matter too.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Ask: ‚ÄúWhich control type is a ‚Äòno-sharing-passwords‚Äô rule?‚Äù (Administrative). ‚ÄúDoor lock?‚Äù (Physical).</div>
      </div>`
    },

    {
      title:"Security Tradeoffs",
      subtitle:"Security always involves balance",
      body:`<div class="content">
        <ul>
          <li><strong>Security vs. Usability</strong>: more steps can reduce convenience</li>
          <li><strong>Security vs. Cost</strong>: tools, training, and personnel require budget</li>
          <li><strong>Security vs. Performance</strong>: controls can add overhead</li>
          <li><strong>Goal</strong>: reduce risk to an acceptable level</li>
        </ul>
        <div class="callout">We manage risk; we don‚Äôt eliminate it completely.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Simple class prompt: ‚ÄúWould you accept 12-character passwords everywhere if logins become slower?‚Äù Connect to tradeoffs.</div>
      </div>`
    },

    {
      title:"Threats, Vulnerabilities, Risk",
      subtitle:"Risk thinking in one slide",
      body:`<div class="content">
        <ul>
          <li><strong>Threat</strong>: something that can cause harm (actor/event)</li>
          <li><strong>Vulnerability</strong>: weakness that can be exploited</li>
          <li><strong>Risk</strong>: likelihood √ó impact</li>
        </ul>
        <div class="callout">Example: Phisher (threat) + password reuse (vulnerability) = high risk of account takeover.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Quick check: Ask students to identify threat/vulnerability in a ‚Äúlost phone with no PIN‚Äù scenario.</div>
      </div>`
    },

    { kind:"section", title:"CULTURE & ETHICS", subtitle:"Security is also about people", body:"" },

    {
      title:"Security Culture",
      subtitle:"Habits that reduce risk",
      body:`<div class="content">
        <ul>
          <li>Security is everyone‚Äôs responsibility</li>
          <li>Human error is a major attack path</li>
          <li>Least privilege and need-to-know</li>
          <li>Report suspicious activity early</li>
          <li>Update and back up systems regularly</li>
        </ul>
        <div class="callout">Culture = what people do even when no one is watching.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Give 2 ‚Äúhabits‚Äù examples: checking URLs before clicking; locking the screen when leaving.</div>
      </div>`
    },

    {
      title:"Ethics & Professional Responsibility",
      subtitle:"Rules for this course and real practice",
      body:`<div class="content">
        <ul>
          <li>Use security tools only with permission and within lab scope</li>
          <li>Respect privacy and confidentiality</li>
          <li>Follow laws, school rules, and policies</li>
          <li>Document actions honestly</li>
          <li>We learn security to protect‚Äînot to harm</li>
        </ul>
        <div class="callout">Permission + scope are the foundation of ethical security work.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Make expectations explicit: No real phishing, no scanning campus networks. Lab targets only.</div>
      </div>`
    },

    {
      title:"Lecture Wrap-Up",
      subtitle:"Key takeaways",
      body:`<div class="content">
        <ul>
          <li>IA keeps information trustworthy and resilient</li>
          <li>CIA triad guides most security decisions</li>
          <li>Controls: administrative, technical, physical</li>
          <li>Tradeoffs must be managed using risk thinking</li>
          <li>Culture and ethics are essential foundations</li>
        </ul>
        <div class="callout">Next: apply these ideas in the lab with a baseline security audit.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Transition: ‚ÄúIn lab, we check real settings (accounts, updates, firewall) and document evidence.‚Äù</div>
      </div>`
    }
  ],

  lab: [
    { kind:"section", title:"LABORATORY", subtitle:"Week 1‚Äì2: Orientation & Baseline Security Audit", body:"" },

    {
      title:"Week 1‚Äì2 Lab Goals",
      subtitle:"What you will do today",
      body:`<div class="content">
        <ul>
          <li>Set up a safe lab / VM sandbox environment</li>
          <li>Review lab ethics, rules, and tool scope</li>
          <li>Perform a baseline workstation security audit</li>
          <li>Document findings in a lab portfolio</li>
        </ul>
        <div class="callout">This lab is professional practice: checklist + evidence + recommendations.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Remind students: screenshots are evidence. Encourage clear file naming for screenshots.</div>
      </div>`
    },

    {
      title:"Lab Rules (Non-Negotiable)",
      subtitle:"Scope and safety",
      body:`<div class="content">
        <ul>
          <li>Use tools ONLY on your own VM / assigned lab targets</li>
          <li>Do NOT scan, probe, or attack real networks/devices</li>
          <li>No sharing of passwords or exploit files outside lab</li>
          <li>Ask before running unfamiliar commands/tools</li>
          <li>Back up your work and follow instructor guidance</li>
        </ul>
        <div class="callout">If you‚Äôre unsure: stop. Ask. Proceed only with permission and scope.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Clarify consequences for out-of-scope actions (course policy / school policy).</div>
      </div>`
    },

    {
      title:"Tools for Weeks 1‚Äì2",
      subtitle:"What you need",
      body:`<div class="content">
        <ul>
          <li><strong>Required</strong>: VirtualBox/VMware, assigned Windows/Linux VM, browser + text editor</li>
          <li><strong>Optional</strong> (demo): Task Manager/Activity Monitor, Windows Security panels</li>
        </ul>
        <div class="callout">Keep one folder for screenshots and notes to make submission easy.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> If students lack virtualization support, allow paired work or shared lab PCs.</div>
      </div>`
    },

    { kind:"section", title:"LAB EXERCISE 1", subtitle:"Baseline Workstation Security Audit", body:"" },

    {
      title:"Exercise 1 Objectives",
      subtitle:"What success looks like",
      body:`<div class="content">
        <ul>
          <li>Identify basic security posture of a system</li>
          <li>Check accounts, passwords, updates, protections, backups</li>
          <li>Relate findings to the CIA triad</li>
          <li>Produce a short audit report with evidence</li>
        </ul>
        <div class="callout">Think like an auditor: observe ‚Üí collect evidence ‚Üí recommend actions.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Stress that ‚Äúrecommendations‚Äù must be actionable and specific.</div>
      </div>`
    },

    {
      title:"Part A: Prepare Your Sandbox",
      subtitle:"Setup checklist",
      body:`<div class="content">
        <ol>
          <li>Install VirtualBox/VMware (if not installed)</li>
          <li>Import/Create your assigned VM</li>
          <li>Create snapshot: <strong>IAS1-Week1-Baseline</strong></li>
          <li>Verify VM has internet access (NAT)</li>
          <li>Create a folder for screenshots + notes</li>
        </ol>
        <div class="callout">Snapshot = reset button. Restore it anytime you need.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Walk around and confirm everyone has a snapshot before moving on.</div>
      </div>`
    },

    {
      title:"Part B: Account & Password Check",
      subtitle:"Accounts, roles, and policy",
      body:`<div class="content">
        <ul>
          <li><strong>Steps</strong>: open accounts ‚Üí list users ‚Üí identify admin/root ‚Üí check password policy ‚Üí demo MFA (if available)</li>
          <li><strong>Record</strong>: account list screenshot, notes on weak/default accounts, password policy summary</li>
        </ul>
        <div class="callout">CIA link: weak passwords threaten confidentiality and integrity.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> Encourage students to note ‚Äúdefault/guest‚Äù accounts and why they‚Äôre risky.</div>
      </div>`
    },

    {
      title:"Part C: Patch & Update Status",
      subtitle:"Keep the system current",
      body:`<div class="content">
        <ul>
          <li><strong>Steps</strong>: open update tool ‚Üí check last update date ‚Üí install pending security updates (if allowed) ‚Üí reboot if required</li>
          <li><strong>Record</strong>: update status screenshot + notes on pending critical updates</li>
        </ul>
        <div class="callout">Most attacks reuse known vulnerabilities. Updating is a high-impact defense.</div>
        <div class="instructor-notes"><b>Instructor Notes:</b> If updates are disabled in the VM image, have students record ‚Äúpolicy restriction‚Äù and still discuss risk.</div>
      </div>`
    },

    {

let currentDeck = "home";
let index = 0;

const deckEl = document.getElementById("deck");
const barEl = document.getElementById("bar");
const counterEl = document.getElementById("counter");
const modePill = document.getElementById("modePill");

function renderDeck(name){
  currentDeck = name;
  index = 0;
  modePill.textContent = name === "home" ? "Home" : (name === "lecture" ? "Lecture" : "Laboratory");

  const slides = decks[name];
  deckEl.innerHTML = slides.map((s, i) => {
    const kind = s.kind || "normal";
    const sectionClass = kind === "section" ? "section" : "";
    return `
      <section class="slide ${sectionClass}" data-i="${i}">
        <div class="slide-inner">
          <div>
            <h1 class="title">${s.title}</h1>
            ${s.subtitle ? `<p class="subtitle">${s.subtitle}</p>` : ``}
          </div>
          ${s.body || ""}
          ${kind === "home" ? "" : `<div class="mt-auto" style="color:var(--muted);font-size:14px;">
            ${SCHOOL} ‚Ä¢ ${CODE} ‚Ä¢ ${INSTRUCTOR}
          </div>`}
        </div>
      </section>
    `;
  }).join("");

  // Apply visibility state for notes after re-render (in case deck switches)
  applyNotesVisibility();

  updateUI();
  move();
}

function updateUI(){
  const total = decks[currentDeck].length;
  counterEl.textContent = `${index+1} / ${total}`;
  barEl.style.width = total <= 1 ? "0%" : `${(index/(total-1))*100}%`;
}
function move(){
  deckEl.style.transform = `translateX(${-index*100}vw)`;
  updateUI();
}
function next(){
  const total = decks[currentDeck].length;
  if(index < total-1){ index++; move(); }
}
function prev(){
  if(index > 0){ index--; move(); }
}
function goHome(){ renderDeck("home"); }
function start(name){ renderDeck(name); }

document.addEventListener("keydown", (e) => {
  if(e.key === "ArrowRight" || e.key === " "){ next(); }
  if(e.key === "ArrowLeft"){ prev(); }
  if(e.key === "Escape"){ goHome(); }
});

let touchStartX = null;
document.addEventListener("touchstart", (e) => { touchStartX = e.touches[0].clientX; }, {passive:true});
document.addEventListener("touchend", (e) => {
  if(touchStartX === null) return;
  const dx = e.changedTouches[0].clientX - touchStartX;
  touchStartX = null;
  if(Math.abs(dx) < 40) return;
  if(dx < 0) next(); else prev();
}, {passive:true});

/* Notes unlock logic */
let notesUnlocked = false;

function applyNotesVisibility(){
  document.querySelectorAll(".instructor-notes").forEach(n => {
    n.classList.toggle("visible", notesUnlocked);
  });
}

function unlockNotes(){
  const input = document.getElementById("notesPassword").value;
  if(input === NOTES_PASSWORD){
    notesUnlocked = true;
    applyNotesVisibility();
    document.getElementById("notesModal").style.display = "none";
  }else{
    document.getElementById("notesError").style.display = "block";
  }
}

function skipNotes(){
  notesUnlocked = false;
  applyNotesVisibility();
  document.getElementById("notesModal").style.display = "none";
}

/* Start */
renderDeck("home");
