<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>IT 221 — Week 3: Malware & Computer Viruses</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --bg:#070A12;
  --panel:#0B1020;
  --text:#E8ECFF;
  --muted:#A9B1D6;
  --cyan:#33F6FF;
  --mag:#FF2BD6;
  --lime:#7CFF6B;
  --grid:rgba(122,162,247,.12);
  --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
}

html,body{
  height:100%;
  margin:0;
  background:
    radial-gradient(900px 600px at 15% 25%, rgba(51,246,255,.12), transparent 55%),
    radial-gradient(900px 600px at 80% 20%, rgba(255,43,214,.12), transparent 55%),
    linear-gradient(180deg,#050713,var(--bg));
  color:var(--text);
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed; inset:0;
  background:
    linear-gradient(to right,var(--grid) 1px,transparent 1px),
    linear-gradient(to bottom,var(--grid) 1px,transparent 1px);
  background-size:44px 44px;
  opacity:.5;
  pointer-events:none;
}

.mono{ font-family:var(--mono); }

.badge-course{
  background:rgba(51,246,255,.15);
  border:1px solid rgba(51,246,255,.45);
  color:var(--cyan);
  border-radius:999px;
  padding:.35rem .7rem;
  font-size:.75rem;
}

.deck{
  position:relative;
  height:100%;
  background:rgba(10,15,26,.75);
  border:1px solid rgba(232,236,255,.15);
  border-radius:18px;
  overflow:hidden;
}

.slide{
  position:absolute;
  inset:0;
  padding:1rem 1rem 7rem;
  overflow-y:auto;
  opacity:0;
  transition:.25s;
}

.slide.active{ opacity:1; }

.panel{
  background:rgba(7,10,18,.45);
  border:1px solid rgba(232,236,255,.12);
  border-radius:16px;
  padding:1rem;
}

.kicker{
  color:var(--cyan);
  font-family:var(--mono);
  font-size:.75rem;
  letter-spacing:.12em;
  margin-bottom:.5rem;
}

.meta{
  position:sticky;
  bottom:0;
  background:linear-gradient(180deg,rgba(7,10,18,.1),rgba(7,10,18,.9));
  border-top:1px solid rgba(232,236,255,.15);
  padding:.6rem 0;
  display:flex;
  justify-content:space-between;
  font-family:var(--mono);
  font-size:.75rem;
  color:var(--muted);
}

.progress{
  height:8px;
  background:rgba(232,236,255,.12);
}
.progress-bar{
  background:linear-gradient(90deg,var(--cyan),var(--mag));
}

.notes{
  position:fixed;
  left:1rem; right:1rem; bottom:1rem;
  max-height:50vh;
  background:rgba(5,7,19,.9);
  border:1px solid rgba(255,43,214,.4);
  border-radius:16px;
  padding:1rem;
  display:none;
  z-index:999;
}

.notes.visible{ display:block; }

@media(min-width:992px){
  .slide{ padding:2.5rem 3rem 7rem; }
}
</style>
</head>

<body>
<div class="container-fluid h-100 d-flex flex-column">

<!-- HEADER -->
<header class="py-2 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center gap-2">
    <span class="badge-course mono">IT 221</span>
    <span class="mono text-muted">Week 3 — Malware & Computer Viruses</span>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-sm btn-dark" id="prev">← Prev</button>
    <button class="btn btn-sm btn-dark" id="next">Next →</button>
    <button class="btn btn-sm btn-dark" id="toggleNotes">Notes</button>
  </div>
</header>

<!-- DECK -->
<main class="flex-grow-1 pb-2" style="min-height:0;">
  <div class="deck h-100" id="deck"></div>

  <div class="notes" id="notes">
    <strong class="mono">Speaker Notes</strong>
    <p id="notesText" class="mt-2"></p>
  </div>
</main>

<!-- FOOTER -->
<footer class="pb-2">
  <div class="d-flex justify-content-between align-items-center mono">
    <span id="counter">1 / 18</span>
    <div class="progress w-50">
      <div class="progress-bar" id="bar"></div>
    </div>
  </div>
</footer>

</div>

<script>
const slides = [
{
 title:"The Malware Menace: Code, Vectors, and Payloads",
 left:`<strong>Big Idea:</strong> Malware is software with intent.<br><br>
 <strong>Think:</strong><br>
 1) How did it get in? (Vector)<br>
 2) What does it do? (Payload)<br>
 3) Which CIA pillar breaks?<br>
 4) Which SecSDLC control could stop it?`,
 notes:"Introduce vector vs payload. Reinforce CIA and SecSDLC continuity."
},
{
 title:"Learning Objectives",
 left:`• Classify malware by propagation and payload<br>
 • Map malware to CIA Triad<br>
 • Explain polymorphism<br>
 • Perform static analysis safely`,
 notes:"Explain expectations and assessment mindset."
},
{
 title:"CIA Triad Review",
 left:`<strong>Confidentiality</strong> — Spyware, Keyloggers<br>
 <strong>Integrity</strong> — Viruses, File Infection<br>
 <strong>Availability</strong> — Ransomware, DDoS`,
 notes:"Malware is the weapon used to break CIA."
}
];

const deck=document.getElementById("deck");
const notes=document.getElementById("notes");
const notesText=document.getElementById("notesText");
const counter=document.getElementById("counter");
const bar=document.getElementById("bar");

let idx=0;

function render(){
 deck.innerHTML="";
 slides.forEach((s,i)=>{
  const el=document.createElement("section");
  el.className="slide"+(i===0?" active":"");
  el.innerHTML=`
   <h2>${s.title}</h2>
   <div class="panel mt-3">${s.left}</div>
   <div class="meta">
     <span>SLIDE_${String(i+1).padStart(2,"0")}</span>
     <span>
       <span style="color:var(--cyan)">CONF</span>
       <span style="color:var(--mag)">INT</span>
       <span style="color:var(--lime)">AVAIL</span>
     </span>
   </div>`;
  deck.appendChild(el);
 });
 update();
}

function update(){
 document.querySelectorAll(".slide").forEach((s,i)=>{
  s.classList.toggle("active",i===idx);
 });
 counter.textContent=`${idx+1} / ${slides.length}`;
 bar.style.width=`${((idx+1)/slides.length)*100}%`;
 notesText.innerText=slides[idx].notes||"";
}

document.getElementById("next").onclick=()=>{ if(idx<slides.length-1){idx++;update();}};
document.getElementById("prev").onclick=()=>{ if(idx>0){idx--;update();}};
document.getElementById("toggleNotes").onclick=()=>notes.classList.toggle("visible");

window.addEventListener("keydown",e=>{
 if(e.key==="ArrowRight"||e.key===" "){idx=Math.min(idx+1,slides.length-1);update();}
 if(e.key==="ArrowLeft"){idx=Math.max(idx-1,0);update();}
 if(e.key.toLowerCase()==="s"){notes.classList.toggle("visible");}
});

render();
</script>

</body>
</html>
